<body>

    <div class="noise-container">
        <h1 class="title">To Boldly Make Noise Like No One Has Made Before!</h1>
        <h2 class="subtitle">in space no one can hear you...</h2>
        <div class="keys">
            <div data-key="81" class="key">
                <kbd>👽</kbd>
                <span class="sound">Q</span>
            </div>
            <div data-key="87" class="key">
                <kbd>🌠</kbd>
                <span class="sound">W</span>
            </div>
            <div data-key="69" class="key">
                <kbd>🛸</kbd>
                <span class="sound">E</span>
            </div>
            <div data-key="65" class="key">
                <kbd>🌑</kbd>
                <span class="sound">A</span>
            </div>
            <div data-key="83" class="key">
                <kbd>🔫</kbd>
                <span class="sound">S</span>
            </div>
            <div data-key="68" class="key">
                <kbd>🚀</kbd>
                <span class="sound">D</span>
            </div>
            <div data-key="90" class="key">
                <kbd>👾</kbd>
                <span class="sound">Z</span>
            </div>
            <div data-key="88" class="key">
                <kbd>🌌</kbd>
                <span class="sound">X</span>
            </div>
            <div data-key="67" class="key">
                <kbd>🛰️</kbd>
                <span class="sound">C</span>
            </div>
        </div>
        <p>Use your keyboard to make ✨<em>alien</em>✨ sounds</p>
    </div>
